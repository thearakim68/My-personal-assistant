<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura AI Support Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* --- Character Animations --- */
      @keyframes zoom-in {
        from { transform: scale(0.5); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-zoom-in { animation: zoom-in 0.4s ease-out forwards; }

      /* Body & Core Animations (Non-Scaling) */
      @keyframes body-breathe-gentle {
        0%, 100% { transform: translateY(0) scale(1.0); }
        50% { transform: translateY(-2px) scale(1.01); }
      }
      
      @keyframes body-shake {
        0%, 100% { transform: translate(0, 0); }
        25% { transform: translate(1.5px, -1.5px); }
        50% { transform: translate(-1.5px, 1.5px); }
        75% { transform: translate(1.5px, 1.5px); }
      }

      @keyframes body-wiggle {
        0%, 100% { transform: rotate(0); }
        25% { transform: rotate(2.5deg) translateX(-3px); }
        75% { transform: rotate(-2.5deg) translateX(3px); }
      }

      @keyframes body-sway {
        0%, 100% { transform: translateX(0) rotate(0); }
        50% { transform: translateX(4px) rotate(1.5deg); }
      }

      /* Feature & Effect Animations */
      @keyframes blink {
        0%, 90%, 100% { transform: scaleY(1); opacity: 1; }
        95% { transform: scaleY(0.05); opacity: 0.5; }
      }

      @keyframes eye-twitch {
        0%, 95%, 100% { transform: translateY(0); }
        96% { transform: translateY(-1.5px); }
        97% { transform: translateY(0); }
        98% { transform: translateY(-1.5px); }
        99% { transform: translateY(0); }
      }

      @keyframes pop-in {
        0% { transform: scale(0.9) translateY(5px); opacity: 0; }
        80% { transform: scale(1.02); opacity: 1; }
        100% { transform: scale(1.0) translateY(0); opacity: 1; }
      }
      .animate-pop-in { animation: pop-in 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
      
      @keyframes slide-in-right {
        from { transform: translateX(20px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      .animate-slide-in-right { animation: slide-in-right 0.3s ease-out forwards; }

      @keyframes pulse-halo {
        0% { transform: scale(1.0); opacity: 0.7; }
        100% { transform: scale(1.15); opacity: 0; }
      }
      
      @keyframes pulse-earmuffs {
        0%, 100% { opacity: 0.7; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.05); }
      }
      
      /* --- Dynamic Mood Background --- */
      .bg-mood-container {
        position: relative;
        z-index: 0;
      }
      .bg-mood-container::before {
        content: "";
        position: absolute;
        inset: 0;
        z-index: -1;
        opacity: 0;
        transition: opacity 1.5s ease-in-out;
        background-image: var(--mood-gradient);
      }

      .mood-happy::before    { --mood-gradient: radial-gradient(circle, #422006, #0f172a 80%); opacity: 1; } /* amber-950, slate-900 */
      .mood-sad::before      { --mood-gradient: radial-gradient(circle, #172554, #0f172a 80%); opacity: 1; } /* blue-950, slate-900 */
      .mood-angry::before    { --mood-gradient: radial-gradient(circle, #450a0a, #0f172a 80%); opacity: 1; } /* red-950, slate-900 */
      .mood-surprised::before{ --mood-gradient: radial-gradient(circle, #3b0764, #0f172a 80%); opacity: 1; } /* purple-950, slate-900 */
      .mood-thinking::before { --mood-gradient: radial-gradient(circle, #21305e, #0f172a 80%); opacity: 1; } /* custom dark blue/indigo, slate-900 */
      .mood-sleepy::before   { --mood-gradient: radial-gradient(circle, #1e1b4b, #0f172a 80%); opacity: 1; } /* indigo-950, slate-900 */
      .mood-neutral::before  { opacity: 0; }


      /* Gradient Helper */
      .bg-gradient-radial {
        background-image: radial-gradient(circle, var(--tw-gradient-stops));
      }
      .bg-chat-gradient {
        /* blue-950 (rgb(23, 37, 84)) to slate-950 (rgb(2, 6, 23)) with 80% opacity */
        background-image: radial-gradient(circle, rgba(23, 37, 84, 0.8), rgba(2, 6, 23, 0.8));
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0"
  }
}
</script>
</head>
  <body class="bg-gray-900">
    <div id="root"></div>
  </body>
</html>
